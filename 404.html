    <script>
        var open = 'none'

        function show(id) {
            if (open == id) {
                hide(id);
                open = 'none';
            } else {
                document.getElementById(id.concat('-examples')).style.height = 'auto';
                document.getElementById(id.concat('-examples')).style.transform = 'rotateX(0deg)';
                document.getElementById(id).style.backgroundColor = 'azure';
                open = id;
            }
        }

        function hide(id) {
            document.getElementById(id.concat('-examples')).style.height = '0px';
            document.getElementById(id.concat('-examples')).style.transform = 'rotateX(90deg)';
            document.getElementById(id).style.backgroundColor = '#ddd';
        }
    </script>

    <script>
        function toggleHeadline() {
            document.getElementById('headline').classList.toggle("change");
        }
    </script>

    <script>
        function toggle(x) {
            x.classList.toggle("change");
        }
    </script>
